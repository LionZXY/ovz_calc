<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Калькулятор ОВЗ. Допуски и посадки</title>
</head>
<body>
	<div class="main">
        <div class="form">
            <form>
                <table>
                    <tr>
                        <td><input type="button" value="Посчитать" class="btn calc"></td>
                        <td><input type="reset" value="Сбросить всё" class="btn reset"></td>
                        <td><input type="button" value="Построить схему" class="btn plot"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="right">
            <div class="info">
                <b>Справочная информация</b><br>
                1. Верность подсчёта гарантируется верностью введённых данных<br>
                2. При изменении значений в полях не происходит перерасчёт<br>
            </div>
            <div class="graph">
                <canvas id="graph"></canvas>
            </div>
        </div>
	</div>

<script src="jquery-2.1.4.min.js"></script>
<script src="script.js"></script>
<script src="graph.js"></script>
</body>
</html>
